{% extends 'base.html' %}
{% block title %}
- Upload
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">

        <form action="pictureNew" method="POST" class="url_input" enctype="multipart/form-data">
            {% csrf_token %}

            <br>그림을 입력해 주세요 : <input type="file" id="file" name="UserDrawnPicture"><br>
            <div class="drop-zone">
                파일을 여기로 드래그하세요.
            </div>
            <!--<p>{{form.UserDrawnPicture}}</p>-->
            <p>어떤 그림인가요? : {{form.Destination_choice}}</p>


            <input type="submit" class="btn btn-primary" value="Submit">
        </form>


    </div>
    <div class="col-md-2"></div>
</div>

<style>
.drop-zone {
  width: 100%;
  height: 200px;
  border: 1px dotted black;
  background-color: rgb(245, 231, 253);
}

.drop-zone-dragenter,
.drop-zone-dragover {
  border: 10px solid blue;
}
</style>
<script>
(function() {

    var $file = document.getElementById("file")
    var dropZone = document.querySelector(".drop-zone")

    var toggleClass = function(className) {

        console.log("current event: " + className)

        var list = ["dragenter", "dragleave", "dragover", "drop"]

        for (var i = 0; i < list.length; i++) {
            if (className === list[i]) {
                dropZone.classList.add("drop-zone-" + list[i])
            } else {
                dropZone.classList.remove("drop-zone-" + list[i])
            }
        }
    }

    var showFiles = function(files) {
        dropZone.innerHTML = ""
        for(var i = 0, len = files.length; i < len; i++) {
            dropZone.innerHTML += "<p>" + files[i].name + "</p>"
        }
    }

    var selectFile = function(files) {
        // input file 영역에 드랍된 파일들로 대체
        $file.files = files
        showFiles($file.files)

    }

    $file.addEventListener("change", function(e) {
        showFiles(e.target.files)
    })

    // 드래그한 파일이 최초로 진입했을 때
    dropZone.addEventListener("dragenter", function(e) {
        e.stopPropagation()
        e.preventDefault()

        toggleClass("dragenter")

    })

    // 드래그한 파일이 dropZone 영역을 벗어났을 때
    dropZone.addEventListener("dragleave", function(e) {
        e.stopPropagation()
        e.preventDefault()

        toggleClass("dragleave")

    })

    // 드래그한 파일이 dropZone 영역에 머물러 있을 때
    dropZone.addEventListener("dragover", function(e) {
        e.stopPropagation()
        e.preventDefault()

        toggleClass("dragover")

    })

    // 드래그한 파일이 드랍되었을 때
    dropZone.addEventListener("drop", function(e) {
        e.preventDefault()

        toggleClass("drop")

        var files = e.dataTransfer && e.dataTransfer.files
        console.log(files)

        if (files != null) {
            if (files.length < 1) {
                alert("폴더 업로드 불가")
                return
            }
            selectFile(files)
        } else {
            alert("ERROR")
        }

    })

})();
</script>
{% endblock %}
