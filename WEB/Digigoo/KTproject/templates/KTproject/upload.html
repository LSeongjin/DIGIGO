<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, intitial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Digigo UPLOAD</title>
    
    <!--글씨체-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'admin/css/upload.css' %}">
    <script type="text/javascript" src="{% static 'admin/js/upload.js' %}" defer></script>
    <style>
        body {
        background-image: url('{% static "admin/img/backgroundimage.jpg" %}');
        }
    </style>
</head>
<body>

    <div class="container-fulid">
        
        <!--세 부분으로 나눔-->
        <div class="item" id="blank"> </div>
        <div class="col" id="inputcol">
            
            <div class="row" id="row1">
                <text id="text1"> 어디로 떠나고 싶나요? </text>
            </div>
    
            <div class="row" id="row2">
                <form action="pictureNew" method="POST" class="url_input" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <label class="file-button" for="file">
                            Image Upload
                        </label>
                        <input type="file" id="file" name="UserDrawnPicture">
                    </div>
                    
                    <div class="row">
                        <div class="drop-zone">
                            <text>drag&drop</text>
                        </div>
                    </div>
                    
                    <div class="row" id="row2"></div>
    
                    <div class="row">
                        <!--<p>{{form.UserDrawnPicture}}</p>-->
                        <p class="formDstination">어떤 그림인가요? : {{form.Destination_choice}}</p>
                        
                    </div>
    
                    <div class="row" id="row3">
                        <input type="submit" class="btn" value="Submit"  >   
                    </div>
    
                </form>
            </div>
            
        </div>
        <div class="item" id="blank"> </div>
        
    </div>
</body>
</html>
