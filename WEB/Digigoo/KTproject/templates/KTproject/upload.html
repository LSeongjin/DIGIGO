{% extends "base.html" %}
{% load static %}


{% block extrahead %}
<style>
    body {

        height: 100vh;
        /* background-image: url('web_img/firstbackgroundimage.jpg'); */
        background-size: 100% 100%;
        background-repeat:no-repeat;
        text-align: center;

    }
    form {
        margin: 10% 0 10% 0;
    }
    .container-fulid {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: row;   
    }
    #inputcol{
        width: 20%;
        height: 80vh;
        border-style:dotted;
        border-width: thick;
        border-color:white;
        margin: 5% 0 5% 0;
    }
    #blank {
        height: 2vh;
        width: 10vw;
    }
    .drop-zone {
        width: 100%;
        height: 200px;
        border-style:dotted;
        border-width: thick;
        border-color:white;
        background-color: skyblue;
    }
    .drop-zone-dragenter,
    .drop-zone-dragover {
        border: 10px solid blue;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fulid">
    
    <!--세 부분으로 나눔-->
    <div class="item" id="blank"> </div>
    <div class="col" id="inputcol">
        
        <form action="pictureNew" method="POST" class="url_input" enctype="multipart/form-data">
            {% csrf_token %}
            <br>그림을 입력해 주세요 : <input type="file" id="file" name="UserDrawnPicture"><br>
            <div class="drop-zone">파일을 여기로 드래그하세요.</div>
            <!--<p>{{form.UserDrawnPicture}}</p>-->
            <p>어떤 그림인가요? : {{form.Destination_choice}}</p>
            <input type="submit" class="btn" value="Submit"  >
        </form>
        
    </div>
    <div class="item" id="blank"> </div>
    
</div>

<!--javascript-->
<script>
    var $file = document.getElementById("file")
    var dropZone = document.querySelector(".drop-zone")

    var toggleClass = function(className) {

        console.log("current event: " + className)

        var list = ["dragenter", "dragleave", "dragover", "drop"]

        for (var i = 0; i < list.length; i++) {
            if (className === list[i]) {
                dropZone.classList.add("drop-zone-" + list[i])
            } else {
                dropZone.classList.remove("drop-zone-" + list[i])
            }
        }
    }
    var showFiles = function(files) {
        dropZone.innerHTML = ""
        for(var i = 0, len = files.length; i < len; i++) {
            dropZone.innerHTML += "<p>" + files[i].name + "</p>"
        }
    }
    var selectFile = function(files) {
        // input file 영역에 드랍된 파일들로 대체
        $file.files = files
        showFiles($file.files)

    }
    $file.addEventListener("change", function(e) {
        showFiles(e.target.files)
    })
    // 드래그한 파일이 최초로 진입했을 때
    dropZone.addEventListener("dragenter", function(e) {
        e.stopPropagation()
        e.preventDefault()

        toggleClass("dragenter")

    })
    // 드래그한 파일이 dropZone 영역을 벗어났을 때
    dropZone.addEventListener("dragleave", function(e) {
        e.stopPropagation()
        e.preventDefault()

        toggleClass("dragleave")

    })
    // 드래그한 파일이 dropZone 영역에 머물러 있을 때
    dropZone.addEventListener("dragover", function(e) {
        e.stopPropagation()
        e.preventDefault()

        toggleClass("dragover")

    })
    // 드래그한 파일이 드랍되었을 때
    dropZone.addEventListener("drop", function(e) {
        e.preventDefault()

        toggleClass("drop")

        var files = e.dataTransfer && e.dataTransfer.files
        console.log(files)

        if (files != null) {
            if (files.length < 1) {
                alert("폴더 업로드 불가")
                return
            }
            selectFile(files)
        } else {
            alert("ERROR")
        }
    })
</script>
{% endblock content %}
