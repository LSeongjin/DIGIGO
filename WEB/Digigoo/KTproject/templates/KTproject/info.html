<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, intitial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ax1eesyux3"></script>

    <title>Digigo UPLOAD</title>

    <style>
    </style>

    <!--css-->
    <style>
        body {
            height: 100vh;
            background-image: url('{% static "admin/img/backgroundimage.jpg" %}');
            background-size: 100% 100%;
            background-repeat:no-repeat;
            text-align: center;
        }

        .container{
            width: 60%;
            height: 80vh;
            border-color:black;
            margin: 5% 20% 5% 20%;
        }

    </style>
</head>
<body>

    <div class="container" >
        <div class="row">
            <div class="col-lg-8 panel panel-default">
                내가 추천받은 여행지는?
            </div>
        </div>

        <div id="map" style="width:600px;height:300px;"></div>

        <div class="row">
            <div class="col-lg-8 panel panel-default">
                <img src="{% static 'admin/img/gyongpodae.jpg' %}" alt="" width="300px" height="200px">
            </div>
        </div>
    </div>
    <script>

    var mapOptions = {
        center: new naver.maps.LatLng(37.358879897225094, 127.11488138258703),  //지도의 초기 중심 좌표
        zoom: 15, //지도의 초기 줌 레벨
        zoomControl: true, //줌 컨트롤의 표시 여부
        zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
        }
    };

    var map = new naver.maps.Map('map', mapOptions);

    // 지도 마커 생성
    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.358879897225094, 127.11488138258703),
        map: map
    });

    //setOptions 메서드를 이용해 옵션을 조정할 수도 있습니다.
    map.setOptions("mapTypeControl", true); //지도 유형 컨트롤의 표시 여부

    naver.maps.Event.addListener(map, 'zoom_changed', function (zoom) {
        console.log('zoom:' + zoom);
    });

    </script>
</body>
</html>
